<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AdSense Integration Verification</title>

    <!-- Google Analytics (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W3HVP0ELHK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-W3HVP0ELHK');
    </script>



    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
        }
        .status {
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        .code {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            overflow-x: auto;
        }
        .button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #45a049;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ AdSense Integration Verification</h1>

        <div class="test-section">
            <h2>üìã Integration Status</h2>
            <div id="integration-status">
                <div class="status info">üîç Checking AdSense integration...</div>
            </div>
        </div>

        <div class="test-section">
            <h2>üîß Script Analysis</h2>
            <div id="script-analysis">
                <div class="status info">üîç Analyzing AdSense script...</div>
            </div>
        </div>

        <div class="test-section">
            <h2>üåê Network Test</h2>
            <button class="button" onclick="testNetworkConnection()">Test AdSense Connection</button>
            <div id="network-results" class="results" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h2>üìä Performance Check</h2>
            <button class="button" onclick="checkPerformance()">Check Load Performance</button>
            <div id="performance-results" class="results" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h2>üéâ Overall Status</h2>
            <div id="overall-status">
                <div class="status info">üîç Running comprehensive checks...</div>
            </div>
        </div>
    </div>

    <script>
        // Check AdSense integration on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAdSenseIntegration();
            analyzeScript();
            updateOverallStatus();
        });

        function checkAdSenseIntegration() {
            const statusDiv = document.getElementById('integration-status');

            // Check if AdSense script is present (should be removed)
            const adSenseScripts = document.querySelectorAll('script[src*="pagead2.googlesyndication.com"]');

            if (adSenseScripts.length > 0) {
                let html = '<div class="status error">‚ö†Ô∏è AdSense script still found - removal incomplete!</div>';
                html += `<div class="status info">üìù Scripts detected: ${adSenseScripts.length}</div>';
                html += '<div class="status info">Please complete AdSense removal process</div>';
                statusDiv.innerHTML = html;
            } else {
                statusDiv.innerHTML = '<div class="status success">‚úÖ AdSense successfully removed from website!</div>';
            }
        }

        function analyzeScript() {
            const analysisDiv = document.getElementById('script-analysis');
            const scripts = document.querySelectorAll('script[src*="pagead2.googlesyndication.com"]');

            if (scripts.length > 0) {
                let html = '<div class="status error">‚ö†Ô∏è AdSense scripts still present - removal incomplete</div>';
                html += `<div class="status info">Scripts found: ${scripts.length}</div>';
                analysisDiv.innerHTML = html;
            } else {
                analysisDiv.innerHTML = '<div class="status success">‚úÖ No AdSense scripts found - successfully removed!</div>';
            }
        }

        function testNetworkConnection() {
            const resultsDiv = document.getElementById('network-results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<div class="status info">üîç Testing network connection...</div>';

            // AdSense removed - no network test needed
            resultsDiv.innerHTML = '<div class="status info">‚ÑπÔ∏è AdSense has been removed from this website</div>';
        }

        function checkPerformance() {
            const resultsDiv = document.getElementById('performance-results');
            resultsDiv.style.display = 'block';

            const loadTime = performance.now();
            let html = `<div class="status info">üìä Page load time: ${loadTime.toFixed(2)}ms</div>`;
            html += '<div class="status info">‚ÑπÔ∏è AdSense scripts: 0 (removed)</div>';
            html += '<div class="status success">‚úÖ No AdSense scripts - improved performance</div>';

            resultsDiv.innerHTML = html;
        }

        function updateOverallStatus() {
            const statusDiv = document.getElementById('overall-status');

            statusDiv.innerHTML = `
                <div class="status success">‚úÖ ADSENSE SUCCESSFULLY REMOVED</div>
                <div class="status success">üöÄ Website is now AdSense-free</div>
                <div class="status info">‚ÑπÔ∏è Google Analytics and other scripts remain active</div>
            `;
        }
    </script>
</body>
</html>
